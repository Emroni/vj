<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>VJ - Controls</title>
        <link href="/build/styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="lg:flex">
            <section class="flex flex-1 flex-col">
                <h1>Spectrum</h1>
                <div class="bg-black flex-1 overflow-hidden relative">
                    <div class="absolute bg-opacity-30 bg-red-500 bottom-0 top-0" id="spectrum-band-low"></div>
                    <div class="absolute bg-opacity-30 bg-green-500 bottom-0 top-0" id="spectrum-band-mid"></div>
                    <div class="absolute bg-opacity-30 bg-blue-500 bottom-0 top-0" id="spectrum-band-high"></div>
                    <canvas class="h-48 relative w-full z-10" id="spectrum"></canvas>
                </div>
            </section>
            <section class="flex flex-2 flex-col">
                <h1>Bands</h1>
                <div class="flex-grow">
                    <table class="h-full">
                        <thead>
                            <tr>
                                <td></td>
                                <td class="text-red-500">Low</td>
                                <td class="text-green-500">Mid</td>
                                <td class="text-blue-500">High</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Min</td>
                                <td>
                                    <input id="bands-low-min" max="16" min="0" step="1" type="range">
                                </td>
                                <td>
                                    <input id="bands-mid-min" max="16" min="0" step="1" type="range">
                                </td>
                                <td>
                                    <input id="bands-high-min" max="16" min="0" step="1" type="range">
                                </td>
                            </tr>
                            <tr>
                                <td>Max</td>
                                <td>
                                    <input id="bands-low-max" max="16" min="0" step="1" type="range">
                                </td>
                                <td>
                                    <input id="bands-mid-max" max="16" min="0" step="1" type="range">
                                </td>
                                <td>
                                    <input id="bands-high-max" max="16" min="0" step="1" type="range">
                                </td>
                            </tr>
                            <tr>
                                <td>Multiply</td>
                                <td>
                                    <input id="bands-low-multiply" max="2" min="0" step="0.1" type="range">
                                </td>
                                <td>
                                    <input id="bands-mid-multiply" max="2" min="0" step="0.1" type="range">
                                </td>
                                <td>
                                    <input id="bands-high-multiply" max="2" min="0" step="0.1" type="range">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
        <script src="/build/controls.js"></script>
        <script src="http://localhost:35729/livereload.js"></script>
    </body>
</html>
